{% load static %}

<section class="products section bg-gray">
	<div class="container">
		<div class="row">
			<div class="title text-center">
				<h2>Рекомендовані товари</h2>
			</div>
		</div>
		<div class="row">

            {% for item in recommended_products %}
                <div class="col-lg-3 col-md-6 col-sm-6 pb-1">
                    <div class="product-item bg-light mb-4">
                        <div class="product-img position-relative overflow-hidden">
                            <a href="{{ item.product.get_absolute_url }}">
                                <img class="img-fluid w-100 product-img" src="{% if item.product.image %}{{ item.product.image.url }}{% else %}{% static "img/product.png" %}{% endif %}">
                            </a>
                            <div class="product-action">
                                <a class="btn btn-outline-dark btn-square" href="{{ item.product.get_absolute_url }}"><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="text-center py-4">
                            <a class="h5 text-decoration-none product-name" href="{{ item.product.get_absolute_url }}">{{ item.product.name }}</a>

                            <div class="price-wrapper">
                                {% if item.product.discounted_price %}
                                    <h4 class="discounted-price">{{ item.product.discounted_price }} UAH</h4><h5 class="text-muted ml-2"><del>{{ item.product.price }} UAH</del></h5>
                                {% else %}
                                    <h4>{{ item.product.price }} UAH</h4>
                                {% endif %}
                            </div>

                            <div class="button-wrapper">
                                <button class="btn btn-secondary" onclick="location.href='{{ item.product.get_absolute_url }}'">Переглянути товар</button>
                                <button class="btn btn-main btn-medium btn-round btn-icon" onclick="location.href='{% url "cart:cart_add" item.product.id %}'">В кошик</button>
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}

		</div>
	</div>
</section>
