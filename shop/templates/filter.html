{% load static %}

<!-- Price Start -->
<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Фільтри</span></h5>
<button type="button" class="btn btn-main mt-20" id="resetFilters">Скинути фільтри</button>
<div class="bg-light p-4 mb-30">
    <form action="" method="get">
        <br>
          <input type="hidden" name="sort" value="{{ request.GET.sort }}">
          <label for="min_price">Мін. ціна:</label>
          <input type="number" name="min_price" value="{{ min_price }}">
          <label for="max_price">Макс. ціна:</label>
          <input type="number" name="max_price" value="{{ max_price }}">



        <h5>Бренд:</h5>
        {% for manufacturer in manufacturers %}
            <div class="form-check d-flex align-items-center justify-content-between mb-3">
                <input class="form-check-input" type="checkbox" name="manufacturer_filter" value="{{ manufacturer.id }}" {% if manufacturer.id|slugify in manufacturer_filters %}checked{% endif %}>
                <label class="form-check-label" for="manufacturer_filter">{{ manufacturer.title }}</label>
            </div>
        {% endfor %}
        <h5>Країна виробник:</h5>
        {% for size in sizes %}
            <div class="form-check d-flex align-items-center justify-content-between mb-3">
                <input class="form-check-input" type="checkbox" name="size_filter" value="{{ size.id }}" {% if size.id|slugify in size_filters %}checked{% endif %}>
                <label class="form-check-label" for="size_filter">{{ size.name }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-main mt-20">Відфільтрувати</button>
    </form>
</div>
<!-- Price End -->
