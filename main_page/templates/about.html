{% extends 'main.html' %}

{% load static %}

{% block content %}


<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Про нас</h1>
					<ol class="breadcrumb">
						<li><a href="{% url 'index' %}">Головна</a></li>
						<li class="active">інформація про компанію</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="about section">
	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<img class="img-responsive" src="{{ about.image.url }}">
			</div>

			<div class="col-md-6">
				<h2 class="mt-40">{{ about.title }}</h2>
				<p>{{ about.desc }}</p>
				<a href="{{ about.cat_url }}" class="btn btn-main mt-20">{{ about.tab_name }}</a>
			</div>
		</div>
	</div>
</section>


{% endblock %}
