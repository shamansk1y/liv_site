{% extends 'main.html' %}

{% load static %}

{% block content %}


<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Категорія - {{ item.name }}</h1>
					<ol class="breadcrumb">
						<li><a href="{% url 'index' %}">Головна</a></li>
						<li class="active">{{ item.name }}</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="products section">
	<div class="container">
		<div class="row">
			<div class="col-md-3">

				<div class="widget">
					<h4 class="widget-title">Short By</h4>
					<form method="post" action="#">
                        <select class="form-control">
                            <option>Man</option>
                            <option>Women</option>
                            <option>Accessories</option>
                            <option>Shoes</option>
                        </select>
                    </form>
	            </div>
			</div>
			<div class="col-md-9">
				<div class="row">
                    {% for product in products %}
                        <div class="col-md-4">
                            <div class="product-item">
                                <div class="product-thumb">
                                    <span class="bage">Sale</span>
                                    <img class="img-responsive" src="{{ product.image.url }}" alt="product-img" />
                                    <div class="preview-meta">
                                        <ul>
                                            <li>
                                                <span  data-toggle="modal" data-target="#product-modal">
                                                    <i class="tf-ion-ios-search-strong"></i>
                                                </span>
                                            </li>
                                            <li>
                                                <a href="#!" ><i class="tf-ion-ios-heart"></i></a>
                                            </li>
                                            <li>
                                                <a href="#!"><i class="tf-ion-android-cart"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="product-content">
                                    <h4><a href={{ product.get_absolute_url }}>{{ product.name }}</a></h4>
                                    <p class="price">{{ product.price }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
				</div>
			</div>

		</div>
	</div>
</section>



{% endblock %}
