{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="page-wrapper">
   <div class="checkout shopping">
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               <div class="block billing-details">
                  <h4 class="widget-title">Інформація для відправки замовлення</h4>
                  <form class="checkout-form">

                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="user_post_code">Ім'я</label>
                           <input type="text" class="form-control" id="user_post_code" name="zipcode" value="">
                        </div>
                        <div class="form-group" >
                           <label for="user_city">Прізвице</label>
                           <input type="text" class="form-control" id="user_city" name="city" value="">
                        </div>
                     </div>

                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="user_post_code">Електонна пошта</label>
                           <input type="text" class="form-control" id="user_post_code" name="zipcode" value="">
                        </div>
                        <div class="form-group" >
                           <label for="user_city">Номер мобільного</label>
                           <input type="text" class="form-control" id="user_city" name="city" value="">
                        </div>
                     </div>

                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="user_post_code">Місто</label>
                           <input type="text" class="form-control" id="user_post_code" name="zipcode" value="">
                        </div>
                        <div class="form-group" >
                           <label for="user_city">Номер відділення Нової Пошти</label>
                           <input type="text" class="form-control" id="user_city" name="city" value="">
                        </div>
                     </div>

                      <a href="confirmation.html" class="btn btn-main mt-20">Оформити замовлення</a >
                  </form>
               </div>

            </div>
            <div class="col-md-4">
               <div class="product-checkout-details">
                  <div class="block">
                     <h4 class="widget-title">Деталі замовлення</h4>

                             <div class="media product-card">
                                <a class="pull-left" href="product-single.html">
                                   <img class="media-object" src="images/shop/cart/cart-1.jpg" alt="Image" />
                                </a>
                                <div class="media-body">
                                   <h4 class="media-heading"><a href="product-single.html">Ambassador Heritage 1921</a></h4>
                                   <p class="price">1 x $249</p>
                                   <span class="remove" >Remove</span>
                                </div>
                             </div>
                     <div class="summary-total">
                        <span>Загалом</span>
                        <span>$250</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
   <!-- Modal -->
   <div class="modal fade" id="coupon-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-body">
               <form>
                  <div class="form-group">
                     <input class="form-control" type="text" placeholder="Enter Coupon Code">
                  </div>
                  <button type="submit" class="btn btn-main">Apply Coupon</button>
               </form>
            </div>
         </div>
      </div>
   </div>

{% endblock %}
