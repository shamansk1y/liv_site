{% load static %}

<section class="call-to-action bg-gray section">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="title">
					<h2>Поштова розсилка</h2>
					<p>Оперативно отримуй свіжу інформацію про нові товари, акції та знижки</p>
				</div>

				<form method="post" class="col-lg-6 col-md-offset-3">
				    <div class="input-group subscription-form">
                        {% csrf_token %}
				        {{ subscription.email }}
				        <span class="input-group-btn">
				            <button class="btn btn-main" type="submit">Підписатись!</button>
				        </span>
				    </div>
			    </form>

			</div>
		</div>
	</div>
</section>
